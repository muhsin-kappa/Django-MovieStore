{% extends 'base.html' %}
{% block body %}

<form class="col-sm-10" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input class="form-control"type="text" name="name" placeholder="Enter your movie name"> <br>
    <input class="form-control"type="text" name="description" placeholder="Enter the movie description"> <br>
    <input class="form-control"type="text" name="year" placeholder="Enter your movie year"> <br>
    <input class="form-control-file" type="file" name="image"> <br>
    <input class="form-control-file" type="file" name="image2"> <br>
    <input class="btn btn-success" type="submit">
</form>

{% endblock %}
