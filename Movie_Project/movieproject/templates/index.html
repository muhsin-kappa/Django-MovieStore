{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
              <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" height="300">
              <div class="card-body">
                <h5 class="card-title">{{i.name}} <a>({{i.year}})</a></h5>
                <p class="card-text">{{i.description}}</p>
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Read More...</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
